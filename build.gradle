plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.clutcher'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2'
}
patchPluginXml {
    changeNotes """
      Initial implementation of plugin.
      Supports one line, multi line and doc comments extended highlighting.
      Should work for any Intellij IDEA supported language."""
}